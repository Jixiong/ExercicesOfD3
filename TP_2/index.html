<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Styles -->
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
            font-size: 11px;
        }
    </style>

    <!-- Resources -->
    <script src="js/amcharts.js"></script>
    <script src="js/serial.js"></script>
    <script src="js/export.min.js"></script>
    <link rel="stylesheet" href="css/export.css" type="text/css" media="all" />
    <script src="js/light.js"></script>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <!-- Chart code -->
    <script>
        let annee = 2004;
        let ensemble = new Set();

        let URL =
            `https://opendata.paris.fr/api/records/1.0/search/?dataset=liste_des_prenoms_2004_a_2012&q=annee=${annee}&facet=annee&facet=prenoms&rows=10000`;

        $.get(URL, function (data, status) {
            traitement(data);
        })


        function traitement(data) {

            console.log(annee);
            data.records.forEach(element => {
                //console.log(`${element.fields.prenoms} : ${element.fields.nombre}`);
                // Ajouter dans la liste des pr√©noms :
                if (!ensemble.has(element.fields.prenoms))
                    ensemble.add(element.fields.prenoms);

            });

            if (annee < 2017) {
                annee++;
                URL =
                    `https://opendata.paris.fr/api/records/1.0/search/?dataset=liste_des_prenoms_2004_a_2012&q=annee=${annee}&facet=annee&facet=prenoms&rows=10000`;

                $.get(URL, function (data, status) {
                    traitement(data);
                })
            } else {
                console.log(ensemble);
            }
        }




        var chart = AmCharts.makeChart("chartdiv", {
            "type": "serial",
            "theme": "light",
            "dataProvider": [{
                "country": "USA",
                "visits": 2025
        }, {
                "country": "China",
                "visits": 1882
        }, {
                "country": "Japan",
                "visits": 1809
        }, {
                "country": "Germany",
                "visits": 1322
        }, {
                "country": "UK",
                "visits": 1122
        }, {
                "country": "France",
                "visits": 1114
        }, {
                "country": "India",
                "visits": 984
        }, {
                "country": "Spain",
                "visits": 711
        }, {
                "country": "Netherlands",
                "visits": 665
        }, {
                "country": "Russia",
                "visits": 580
        }, {
                "country": "South Korea",
                "visits": 443
        }, {
                "country": "Canada",
                "visits": 441
        }, {
                "country": "Brazil",
                "visits": 395
        }],
            "valueAxes": [{
                "gridColor": "#FFFFFF",
                "gridAlpha": 0.2,
                "dashLength": 0
        }],
            "gridAboveGraphs": true,
            "startDuration": 1,
            "graphs": [{
                "balloonText": "[[category]]: <b>[[value]]</b>",
                "fillAlphas": 0.8,
                "lineAlpha": 0.2,
                "type": "column",
                "valueField": "visits"
        }],
            "chartCursor": {
                "categoryBalloonEnabled": false,
                "cursorAlpha": 0,
                "zoomable": false
            },
            "categoryField": "country",
            "categoryAxis": {
                "gridPosition": "start",
                "gridAlpha": 0,
                "tickPosition": "start",
                "tickLength": 20
            },
            "export": {
                "enabled": true
            }

        });
    </script>

    <!-- HTML -->
    <div id="chartdiv"></div>
</body>

</html>
